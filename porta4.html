  <div class="clocks">

    <!-- Rel贸gio A: 11:00 -->
    <div class="clock" title="11:00">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <circle cx="50" cy="50" r="46" fill="none" stroke="#222" stroke-width="2"/>
        <!-- minute hand (00 -> angle 0) -->
        <line x1="50" y1="50" x2="50" y2="12" transform="rotate(0 50 50)" stroke="#bdbdbd" stroke-width="2.4" stroke-linecap="round"/>
        <!-- hour hand (11 -> angle = 11*30 + 0.5*0 = 330) -->
        <line x1="50" y1="50" x2="50" y2="28" transform="rotate(330 50 50)" stroke="#fff" stroke-width="3.6" stroke-linecap="round"/>
        <circle cx="50" cy="50" r="2.8" fill="#fff"/>
      </svg>
    </div>

    <!-- Rel贸gio B: 10:15 -->
    <div class="clock" title="10:15">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="46" fill="none" stroke="#222" stroke-width="2"/>
        <!-- minute hand (15 -> 90deg) -->
        <line x1="50" y1="50" x2="50" y2="12" transform="rotate(90 50 50)" stroke="#bdbdbd" stroke-width="2.4" stroke-linecap="round"/>
        <!-- hour hand (10h15 -> 300 + 7.5 = 307.5deg) -->
        <line x1="50" y1="50" x2="50" y2="28" transform="rotate(307.5 50 50)" stroke="#fff" stroke-width="3.6" stroke-linecap="round"/>
        <circle cx="50" cy="50" r="2.8" fill="#fff"/>
      </svg>
    </div>

    <!-- Rel贸gio C: 02:20 -->
    <div class="clock" title="02:20">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="46" fill="none" stroke="#222" stroke-width="2"/>
        <!-- minute 20 -> 120deg -->
        <line x1="50" y1="50" x2="50" y2="12" transform="rotate(120 50 50)" stroke="#bdbdbd" stroke-width="2.4" stroke-linecap="round"/>
        <!-- hour 2h20 -> 60 + 10 = 70deg -->
        <line x1="50" y1="50" x2="50" y2="28" transform="rotate(70 50 50)" stroke="#fff" stroke-width="3.6" stroke-linecap="round"/>
        <circle cx="50" cy="50" r="2.8" fill="#fff"/>
      </svg>
    </div>

    <!-- Rel贸gio D: 04:45 -->
    <div class="clock" title="04:45">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="46" fill="none" stroke="#222" stroke-width="2"/>
        <!-- minute 45 -> 270deg -->
        <line x1="50" y1="50" x2="50" y2="12" transform="rotate(270 50 50)" stroke="#bdbdbd" stroke-width="2.4" stroke-linecap="round"/>
        <!-- hour 4h45 -> 120 + 22.5 = 142.5deg -->
        <line x1="50" y1="50" x2="50" y2="28" transform="rotate(142.5 50 50)" stroke="#fff" stroke-width="3.6" stroke-linecap="round"/>
        <circle cx="50" cy="50" r="2.8" fill="#fff"/>
      </svg>
    </div>

  </div>
  
  </body>
</html>
